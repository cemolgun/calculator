<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div id="outerBody">
        <div id="screen" class="part"></div>

        <div class="button">
            <div id="firstRow" class="row">
                <div class="leftmost" id="ac" onclick="ac()">AC</div>
                <div class="dlt" onclick="c()">C</div>
                <div class="dlt" onclick="del()">←</div>
                <div class="sign" onclick="inputSymbol(4)">%</div>
            </div>
            <div class="row">
                <div class="leftmost" onclick="inputNum(7)">7</div>
                <div onclick="inputNum(8)">8</div>
                <div onclick="inputNum(9)">9</div>
                <div class="sign" onclick="inputSymbol(3)">÷</div>
            </div>
            <div class="row">
                <div class="leftmost" onclick="inputNum(4)">4</div>
                <div onclick="inputNum(5)">5</div>
                <div onclick="inputNum(6)">6</div>
                <div class="sign" onclick="inputSymbol(2)">×</div>
            </div>
            <div class="row">
                <div class="leftmost" onclick="inputNum(1)">1</div>
                <div onclick="inputNum(2)">2</div>
                <div onclick="inputNum(3)">3</div>
                <div class="sign" onclick="inputSymbol(1)">−</div>
            </div>
            <div class="row">
                <div class="leftmost" onclick="inputNum(0)">0</div>
                <div onclick="inputDot()">.</div>
                <div id="eq" onclick="eval()">=</div>
                <div class="sign" onclick="inputSymbol(0)">+</div>
            </div>
        <div class="row">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>

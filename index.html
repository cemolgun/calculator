<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div id="outerBody">
        <div id="screen" class="part">1234</div>

        <div class="button">
            <div id="firstRow" class="row">
                <div class="leftmost" id="ac">AC</div>
                <div class="dlt">C</div>
                <div class="dlt">←</div>
                <div class="sign">%</div>
            </div>
            <div class="row">
                <div class="leftmost">7</div>
                <div>8</div>
                <div>9</div>
                <div class="sign">÷</div>
            </div>
            <div class="row">
                <div class="leftmost">4</div>
                <div>5</div>
                <div>6</div>
                <div class="sign">×</div>
            </div>
            <div class="row">
                <div class="leftmost">1</div>
                <div>2</div>
                <div>3</div>
                <div class="sign">−</div>
            </div>
            <div class="row">
                <div class="leftmost">0</div>
                <div>.</div>
                <div id="eq">=</div>
                <div class="sign">+</div>
            </div>
        <div class="row">

        
        </div>
    </div>
</body>
</html>
